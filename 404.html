<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AdClassify</title>
    
    <!-- Base path detection for GitHub Pages -->
    <script>
        // Detect and set base path for GitHub Pages compatibility
        (function() {
            const path = window.location.pathname;
            const hostname = window.location.hostname;
            let basePath = '/';
            
            if (hostname.includes('github.io')) {
                const pathParts = path.split('/').filter(p => p && p !== 'index.html' && p !== '');
                if (pathParts.length > 0) {
                    const repoName = pathParts[0];
                    if (repoName && !repoName.match(/\.(html|css|js|png|jpg|jpeg|svg|ico|gif|webp)$/i)) {
                        basePath = '/' + repoName + '/';
                    }
                }
            }
            
            window.BASE_PATH = basePath;
            
            if (!document.querySelector('base')) {
                const base = document.createElement('base');
                base.href = basePath;
                document.head.insertBefore(base, document.head.firstChild);
            }
        })();
    </script>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 text-center">
        <!-- 404 Animation -->
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 animate-pulse">
                404
            </h1>
        </div>
        
        <!-- Error Message -->
        <div class="mb-8">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 mb-6">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="px-6 py-3 bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 text-white rounded-lg font-semibold hover:shadow-xl hover:scale-105 transition-all">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a href="pages/ads/categories.html" class="px-6 py-3 bg-white border-2 border-purple-600 text-purple-600 rounded-lg font-semibold hover:bg-purple-50 hover:scale-105 transition-all">
                <i class="fas fa-th-large mr-2"></i>Browse Categories
            </a>
        </div>
        
        <!-- Helpful Links -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-gray-600 mb-4">You might be looking for:</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="pages/ads/listing.html" class="text-purple-600 hover:text-purple-700 hover:underline">Browse Ads</a>
                <a href="pages/ads/post-ad.html" class="text-purple-600 hover:text-purple-700 hover:underline">Post an Ad</a>
                <a href="pages/misc/about.html" class="text-purple-600 hover:text-purple-700 hover:underline">About Us</a>
                <a href="pages/misc/contact.html" class="text-purple-600 hover:text-purple-700 hover:underline">Contact</a>
            </div>
        </div>
    </div>
    
    <script>
        // Fix links to use base path
        document.addEventListener('DOMContentLoaded', function() {
            const base = window.BASE_PATH || '/';
            if (base !== '/') {
                const links = document.querySelectorAll('a[href]');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && 
                        !href.startsWith('http://') && 
                        !href.startsWith('https://') && 
                        !href.startsWith('javascript:') &&
                        !href.startsWith('mailto:') &&
                        !href.startsWith('tel:') &&
                        !href.startsWith('#') &&
                        !href.startsWith(base)) {
                        if (href.startsWith('/')) {
                            link.setAttribute('href', base + href.substring(1));
                        } else {
                            link.setAttribute('href', base + href);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
