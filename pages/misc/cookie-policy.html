<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - AdClassify</title>
    <!-- Base path detection for GitHub Pages -->
    <script src="../../assets/js/github-pages-base.js"></script>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="alternate icon" href="../../favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <div id="header-placeholder"></div>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-2xl shadow-lg p-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-8">Cookie Policy</h1>
            <div class="prose max-w-none text-gray-700">
                <p class="text-sm text-gray-500 mb-8">Last updated: January 1, 2024</p>
                <p>This Cookie Policy explains how AdClassify uses cookies and similar technologies...</p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        const base = window.BASE_PATH || '/';
        fetch(base + 'components/header.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('header-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                    if (typeof fixLinksInContainer === 'function') fixLinksInContainer(placeholder);
                }
            });
        fetch(base + 'components/footer.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('footer-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = data;
                    if (typeof fixLinksInContainer === 'function') fixLinksInContainer(placeholder);
                }
            });
    </script>
</body>
</html>
